<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>忧愁列表</title>
</head>
<body>
    <div>
        <div th:each="trouble:${troubles}">
            <img th:src="@{${trouble.user.avatarUrl}}"  style="width: 50px;">
            <h2 th:text="${trouble.title}"></h2>
            <hr>
            <p th:text="${trouble.getContent()}"></p>
            <hr>
        </div>
    </div>

</body>
</html>
